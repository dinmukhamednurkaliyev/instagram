name: "Continuous Integration"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verification-difference:
    name: "Verification / Difference"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      flutter: ${{ steps.filter.outputs.flutter }}
    steps:
      - name: "Repository: Checkout"
        uses: actions/checkout@v6.0.2

      - name: "Verification: Check Flutter"
        id: filter
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            flutter:
              - "**/*.dart"
              - "pubspec.yaml"
              - ".github/workflows/*.yaml"
              - ".github/actions/**"

  quality-flutter:
    name: "Quality / Flutter"
    needs: [verification-difference]
    if: ${{ needs.verification-difference.outputs.flutter == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Repository: Checkout"
        uses: actions/checkout@v6.0.2

      - name: "Action: Flutter Setup"
        uses: ./.github/actions/flutter_setup
        with:
          version: "3.38.9"
          channel: "stable"

      - name: "Flutter: Format Check"
        run: dart format --set-exit-if-changed .

      - name: "Flutter: Analyze"
        run: flutter analyze

      - name: "Flutter: Test"
        run: flutter test

  standard-semantic-pull-request:
    name: "Standard / Semantic PR"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: "Check PR Title"
        uses: amannn/action-semantic-pull-request@v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: true

  standard-spell-check:
    name: "Standard / Spell Check"
    runs-on: ubuntu-latest
    needs: [verification-difference]
    if: ${{ needs.verification-difference.outputs.spell == 'success' }}
    steps:
      - name: "Repository: Checkout"
        uses: actions/checkout@v6.0.2

      - name: "Spell Check: Verify Repository"
        uses: streetsidesoftware/cspell-action@v8.2.0
        with:
          files: "**/*.{dart,md,txt,yaml,json}"
          config: ".cspell.json"


  verification-status:
    name: "Verification / Status"
    runs-on: ubuntu-latest
    if: always()
    needs:
      - verification-difference
      - quality-flutter
      - standard-semantic-pull-request
      - standard-spell-check
    steps:
      - name: "Verification: Result"
        shell: bash
        run: |
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          YELLOW='\033[1;33m'
          NC='\033[0m'

          RESULTS='${{ toJSON(needs.*.result) }}'

          echo "::group::Detailed Job Results"
          echo -e "${YELLOW}Raw JSON:${NC} $RESULTS"
          echo "::endgroup::"

          if [[ "${{ needs.verification-diff.result }}" == "failure" ]]; then
            echo -e "${RED}❌ ERROR: Difference detection failed.${NC}"
            exit 1
          fi

          if echo "$RESULTS" | grep -qE 'failure|cancelled'; then
            echo -e "${RED}❌ ERROR: Quality checks failed.${NC}"
            exit 1
          fi

          echo -e "${GREEN}✅ SUCCESS: All checks passed or were safely skipped.${NC}"
          echo -e "${GREEN}Quality Gate: PASSED${NC}"
